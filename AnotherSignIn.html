<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="refresh" content="30">
	<meta name="author" content="Samuel Kinuthia">
	<title>Sign In Form</title>
	<link rel="stylesheet" type="text/css" href="Another.css">
	<script defer src="Another.js"></script>
</head>
<body>
	<div class="mar"></div>

       <div class="container">
       	<form action="/" method="post" name="myForm" id="form" onsubmit="return validateForm()">
       		<h1 style="text-align: center; color: maroon;">Sign In</h1>
       		<div class="input-ctl">
       			<label for="username"><b>Username:</b></label>
       			<input type="text" name="name" id="usename" placeholder="Enter your Username...">
       		</div>
       		<div class="input-ctl">
       			<label for="pwd"><b>Password:</b></label>
       			<input type="password" name="pwd" id="pwd" placeholder="Enter your Password...">
       		</div><br>
       		<input type="submit" value="Sign In">
       		<input type="checkbox" name="Remember me" checked><b>Remember me</b><br>
       		<span>Forgot <a href="#">Password?</a></span><br>
       		<button type="button">Cancel</button>
       	</form>
       </div>
</body>
</html>
